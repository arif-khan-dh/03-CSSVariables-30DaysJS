<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Update CSS Variables With JS | Javascript30 | Wes Bos</title>
</head>
<body>
    <div class="container">
        <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
        <form action="" class="controls">
            <div class="input">
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" id="spacing" min="2" max="200" value="2" data-sizing="px">
            </div>            
            <div class="input">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="px">
            </div>
            <div class="input">
                <label for="base">Base:</label>
                <input type="color" name="base" id="base" value="#ffc600" >
            </div>
        </form>
        <div class="img-container">
            <img src="./images/pizza-ivan-torres-MQUqbmszGGM-unsplash.jpg" alt="pizza">
        </div>
    </div>
</body>
</html>
